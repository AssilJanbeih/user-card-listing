<app-header></app-header>
<div class="bg-blue-300-2 p-5" *ngIf="user">
    <div class="mt-10 grid grid-cols-1 sm:grid-cols-5">
        <div class="sm:col-span-1 items-center sm:m-1 mx-2">
            <img class="w-5/6 rounded-full" [src]="user.avatar? user.avatar : 'assets/images/no-image.png'"
                [alt]="user.first_name">
        </div>

        <div class="sm:col-span-4 flex grid grid-cols-1">
            <ul role="list" class="">
                <!-- Name  -->
                <li class="flex justify-between gap-x-6 py-5">
                    <!-- Name -->
                    <div class="flex min-w-0 gap-x-4">
                        <div class="min-w-0 flex-auto">
                            <!-- Name and Email -->
                            <div class="flex min-w-0 gap-x-4">
                                <!-- User Name -->
                                <div class="min-w-0 flex-auto">
                                    <h1 class="font-medium text-7xl">{{ user.first_name }} {{user.last_name}}</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <!-- Emial -->
                <li>
                    <h2 class="font-medium text-xl"> {{user.email}}</h2>
                </li>
                <li>

                    <div
                        class="w-24 mt-2 border-white hover:bg-white text-center rounded-md bg-blue-400 border-2">
                        <button class="px-5 py-2 text-xl font-medium text-black shadow-sm"
                            (click)="navigateList()">Back</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
