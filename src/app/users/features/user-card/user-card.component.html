<div *ngIf="!isLoading">
    <div class="sm:col-span-4">
        <div class="border-slate pb-12 shadow-xl shadow-current m-12 p-10 rounded-xl bg-blue-400 border-2" *ngIf="user"
            (click)="navigate(user)">
            <div class="items-center m-1 sm:m-1">
                <img class="rounded-full w-[300px]" [src]="user.avatar? user.avatar : 'assets/images/no-image.png'"
                    [alt]="user.first_name">
            </div>
            <div class="mt-10 grid grid-cols-1">
                <div class="sm:col-span-2">
                    <h4 class="font-medium text-white text-xl">{{ user.first_name }} {{user.last_name}}</h4>
                </div>
            </div>
            <div class="sm:col-span-2">
                <h4 class="font-light text-white text-m">{{user.email}}</h4>
            </div>
            <div *ngIf="!isProfile"
                class=" mt-2 w-full border-white bg-white text-center rounded-md justify-items-center hover:bg-blue-400 border-2">
                <button class="px-5 py-2 text-xl font-medium text-black shadow-sm" (click)="navigate(user)">See
                    Profile</button>
            </div>
            
        </div>
    </div>
</div>

<div *ngIf="isLoading">
    <div *ngFor="let i of repeat()">
        <div class="animate-pulse sm:col-span-4">
            <div
                class="border-slate pb-12 shadow-xl shadow-current m-12 p-10 rounded-xl bg-slate-200 border-2 border border-blue-300">
                <div class="items-center m-1 sm:m-1">
                    <div class="rounded-full bg-slate-300 h-56 w-56">
                    </div>
                </div>
                <div class="mt-10 grid grid-cols-1">
                    <div class="sm:col-span-2">
                        <div class="h-7 bg-slate-300 rounded col-span-2"></div>
                    </div>
                </div>
                <div class="sm:col-span-2 mt-2">
                    <div class="h-2 bg-slate-300 rounded col-span-2"></div>
                </div>
                <div class=" mt-5 w-full bg-white text-center rounded-md justify-items-center">
                    <div class="h-7 bg-slate-300 rounded col-span-2"></div>
                </div>
            </div>
        </div>
    </div>
</div>
